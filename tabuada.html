<meta charset="UTF-8">
<meta lang="PT-BR">
<script>
    function pulaLinha() {

        document.write("<br><hr>");


    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();

    }
    
    for(multiplicador = 1; multiplicador <= 10; multiplicador++) {
     
        mostra(7 * multiplicador)
    }
    
    mostra ("Fim");

    var total = 0;
    total++; //total = total + 1;






</script>
