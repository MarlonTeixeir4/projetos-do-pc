<meta charset="UTF-8">
<script>
    function pulaLinha() {

        document.write("<br><hr><br>");


    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();

    }

    var ano = 2023;
    mostra("Eu nasci em : " + (ano - 29));
    mostra("Valeska nasceu em : " + (ano - 27));
    mostra("Joaquim nasceu em : " + (ano - 34));

</script>
