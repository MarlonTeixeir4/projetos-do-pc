<meta charset="UTF-8">
<script>
    function pulaLinha() {

        document.write("<br><hr><br>");


    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();

    }

    function calculaImc(altura, peso){

        return peso / (altura * altura);
        
    }

    var nome = prompt("informe o seu nome")
    var alturaInformada = prompt(nome + ", informe a sua altura ");
    var pesoInformado = prompt(nome + ", informe o peso ");

    var imc = calculaImc(alturaInformada, pesoInformado);

    mostra(nome + ", o seu IMC é " + imc);

    if(imc < 18.5){
        mostra("Voce está abaixo do recomendado");
    }

    if(imc > 35) {
        mostra("Voce está acima do recomendado");
    }

    if(imc > 18.5 && imc < 35){
        mostra("Você está no peso ideal.");
    }

     
</script>
