<meta charset="UTF-8">
<meta lang="PT-BR">

<script>

    function pulaLinha(){

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(x) {

        document.write(x);
        pulaLinha();
    }

    var ano = 2023;
    mostra("Marlon tem " + (ano - 1994) + " anos");
    
    mostra("Valeska tem " + (ano - 1996) + " anos");
    
    ano = 2024;
    mostra("Joaquim tem " + (ano - 1989) + " anos");
    
</script>
